<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Methods</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
        console.log("Hi, I am console screen.")
        var first_name="Nevaan ";
        console.log(first_name);
        
        var last_name="Gupta"
        console.log(last_name)

        var full_name=first_name.concat(last_name)
        console.log(full_name)
        
        var length_name=full_name.length;
        console.log(length_name)

        var anyName="For example, you can write 'I am Neel'."
        console.log(anyName)
        
        var repalceName=anyName.replace("Neel", "Nevaan Gupta")
        console.log(repalceName)

        var anyName1="NeVaAn"
        console.log(anyName1)

        var lowercase=anyName1.toLowerCase()
        console.log(lowercase)

        var uppercase=anyName1.toUpperCase()
        console.log(uppercase)

        var square_root=Math.sqrt(900)
        console.log(square_root)
    </script>
    <script src="script.js"></script>
</body>
</html>
